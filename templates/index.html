<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimani Community</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Kilimani Community</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="issues.html">Issues</a></li>
                <li><a href="water.html">Water</a></li>
                <li><a href="greenspace.html">Green Space</a></li>
                <li><a href="maps.html">Maps</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="report.html">Report an Issue</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="statistics">
                <h3>Statistics</h3>
                <p id="water-shortage">Water Shortage Areas: 0</p>
                <p id="green-cover">Green Cover Areas: 0</p>
                <canvas id="issuesChart"></canvas>
            </div>
        </section>
        <section id="contact-status" style="display: none;">
            <h2>Contact Submission Status</h2>
            <p id="contact-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kilimani Community</p>
    </footer>
    <script src="../static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactStatusSection = document.getElementById('contact-status');
            const contactMessage = document.getElementById('contact-message');

            const submissionData = localStorage.getItem('contactSubmission');
            if (submissionData) {
                const { id, timestamp } = JSON.parse(submissionData);
                contactMessage.textContent = `Thank you for contacting Us! Your submission ID is ${id}, and it was received at ${timestamp}.`;
                
                // Clear the local storage
                localStorage.removeItem('contactSubmission');
                
                // Show the contact status section
                contactStatusSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
